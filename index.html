<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Fruit Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="container">
			<header>
				<div class="title">
					<h1>Fruitpedia!</h1>
					<p>Click on a fruit below to learn more!</p>
				</div>
			</header>
			<div class="main clearfix">
				<ul class="fruit clearfix">
					<li class="apple">Apple</li>
					<li class="banana">Banana</li>
					<li class="cherry">Cherry</li>
					<li class="grape">Grape</li>
					<li class="orange">Orange</li>
					<li class="peach">Peach</li>
					<li class="pear">Pear</li>
					<li class="pineapple">Pineapple</li>
					<li class="strawberry">Strawberry</li>
				</ul>
				<div class="results">
					<h2 id="title"></h2>
					<p id="description"></p>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
